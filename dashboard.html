<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link href='style2.css' rel='stylesheet'>
    <link rel="icon" href="icon.png">
  </head>
  <body id='body'>

    <div id="wrapper"></div>
      <div id="id01" class="modal">
      <form class="modal-content animate" action="/dashboardsubmit" method="post">
        <div class="container">
          <center>
          <h1>Discharge Planning Board Dashboard</h1>
          </center>
          <div class="imgcontainer">
            <img src="icon.png" alt="Avatar" class="avatar" width='75%' height='75%'>
          </div>
          <label for="uname"><p><b>Hospital Username</b></p></label>
          <input id="uname" type="text" placeholder="Enter Name" name="uname">

          <label style='display: none;' for="psw"><p><b>Hospital Password</b></p></label>
          <input style='display: none;' id="psw" type="text" placeholder="Enter Name" name="psw">
          
          <label style='display: none;' for="hName"><p><b>Hospital Name</b></p></label>
          <input style='display: none;' id="hName" type="text" placeholder="Enter Name" name="hName">

          <label for="id"><p><b>Hospital ID</b></p></label>
          <input id="id" type="text" placeholder="Enter Name" name="id" readonly='readonly'>

          <label for="sUsername"><p><b>Staff Username</b></p></label>
          <input id="sUsername" type="text" placeholder="Enter Username" name="sUsername" readonly="readonly">

          <label for="sPassword"><p><b>Staff Password</b></p></label>
          <input id="sPassword" type="text" placeholder="Enter Password" name="sPassword">
          
          <label for="rCount"><p style='color: red'><b style='color: black'>Room Count</b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; Note<b>:</b> Chaning this field will wipe all patient data!</p></label>
          <input id="rCount" type="text" placeholder="Enter a Number" name="rCount">
          <label for="ePassword"><p><b>Edit Password</b></p></label>
          <input id="ePassword" type="text" placeholder="Enter Password" name="ePassword">
          <label for="ePasswordEnabled"><p><b>Edit Password Enabled</b></p></label>
          <input id="ePasswordEnabled" type="checkbox" name="ePasswordEnabled"><br>
          </center>
        </div>
          <center>
            <button type="submit" class='submitbtn'> &nbsp; &nbsp; &nbsp; Save Hospital Data &nbsp; &nbsp; &nbsp; </button>
            <button type="button" onclick="window.location.href = 'http://app.dc.jacebapps.com/';" class="cancelbtn">Cancel</button>
            <br></br>
            <br></br>
          </center>
      </form>
    </div>
  </div>
  </div>
  <script src='dashboard.js'></script>
  <script src="https://unpkg.com/gridjs@5.0.2/dist/gridjs.umd.js"></script>
  <script type="module">import { Grid, html } from "https://unpkg.com/gridjs?module";</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
