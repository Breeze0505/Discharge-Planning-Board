<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link href='style2.css' rel='stylesheet'>
    <link rel="icon" href="icon.png">
  </head>
  <body id='body'>

    <div id="wrapper"></div>
      <div id="id01" class="modal">
      <form class="modal-content animate" action="/dashboardsubmit" method="post">
        <div class="container">
          <center>
          <h1>Discharge Planning Board Dashboard</h1>
          </center>
          <div class="imgcontainer">
            <img src="icon.png" alt="Avatar" class="avatar" width='75%' height='75%'>
          </div>
          <label for="hName"><b>Hospital Name</b></label>
          <input id="hName" type="text" placeholder="Enter Name" name="hName">

          <label for="id"><b>Hospital ID</b></label>
          <input id="id" type="text" placeholder="Enter Name" name="id" readonly='readonly'>

          <label for="sUsername"><b>Staff Username</b></label>
          <input id="sUsername" type="text" placeholder="Enter Username" name="sUsername" readonly="readonly">

          <label for="sPassword"><b>Staff Password</b></label>
          <input id="sPassword" type="text" placeholder="Enter Password" name="sPassword">
          
          <label for="rCount"><b>Room Count</b></label>
          <input id="rCount" type="text" placeholder="Enter a Number" name="rCount">
          
          <label for="ePassword"><b>Edit Password</b></label>
          <input id="ePassword" type="text" placeholder="Enter Password" name="ePassword">
          <label for="ePasswordEnabled"><b>Edit Password Enabled</b></label>
          <input id="ePasswordEnabled" type="checkbox" name="ePasswordEnabled"><br>
          </center>
        </div>
          <center>
            <button type="submit" class='submitbtn'> &nbsp; &nbsp; &nbsp; Save Hospital Data &nbsp; &nbsp; &nbsp; </button>
            <button type="button" onclick="window.location.href = 'http://app.dc.jacebapps.com/';" class="cancelbtn">Cancel</button>
            <br></br>
            <br></br>
          </center>
      </form>
    </div>
  </div>
  </div>
  <script src="https://unpkg.com/gridjs@5.0.2/dist/gridjs.umd.js"></script>
  <script type="module">import { Grid, html } from "https://unpkg.com/gridjs?module";</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
