<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link href='style.css' rel='stylesheet'>
    <link rel="icon" href="icon.png">
  </head>
  <body id='body'>
    <button width='10px;' onclick='toView();'>Go To View Only Mode</button>
    <button class='logout' style='margin-left: 50px;' onclick='logout();'> &nbsp; &nbsp; Log Out &nbsp; &nbsp; </button>
    <div id="wrapper"></div>
      <div id="id01" class="modal">
      <form class="modal-content animate" action="/pushdata" method="post">
        <div class="container">
          <label style='display: none;' for="id"><b>ID</b></label>
          <input style='display: none;' id="id" type="text" placeholder="ID" name="id" readonly="readonly">
          
          <label for="roomNumber"><b>Room Number</b></label>
          <input id="roomNumber" type="text" placeholder="Room Number" name="roomNumber" readonly="readonly">
    
          <label for="patient"><b>Patient</b></label>
          <input id='patient' type="text" value="Patient" placeholder="Patient" name="patient">
    
          <label for="provider"><b>Provider</b></label>
          <input id='provider' type="text" value="Provider" placeholder="Provider" name="provider">
    
          <label for="rn"><b>RN</b></label>
          <input id='rn' type="text" placeholder="rn" name="rn">
            
          <label for="status"><b>Status</b></label>
          <input id='status' type="text" placeholder="Status" name="status">
    
          <label for="admit"><b>Admit</b></label>
          <input id='admit' type="text" placeholder="Admit" name="admit">
    
          <label for="target"><b>Target</b></label>
          <input id='target' type="text" placeholder="Target" name="target">
    
          <label for="los"><b>LOS</b></label>
          <input id='los' type="text" placeholder="LOS" name="los">
    
          <label for="elos"><b>ELOS</b></label>
          <input id='elos' type="text" placeholder="ELOS" name="elos">
    
          <label for="ryg"><b>RYG</b></label>
          <br></br>
          &nbsp; <input type="radio" id="r" name="ryg" value='R'>
          <label for="r">Red</label><br>
          <input type="radio" id="y" name="ryg" value="Y">
          <label for="y">Yellow</label><br>
          <input type="radio" id="g" name="ryg" value="G">
          <label for="g">Green</label><br>
          &nbsp; <input type="radio" id="-" name="ryg" value="-">
          <label for="-">None</label>
          <br></br>
    
          <label for="dcby11"><b>D/C By 11:00</b></label>
          <br></br>
          &nbsp; <input type="radio" id="dcby11yes" name="dcby11" value='Y'>
          <label for="dcby11yes">Yes</label><br>
          <input type="radio" id="dcby11no" name="dcby11" value="N">
          <label for="dcby11no">No</label><br>
          <input type="radio" id="dcby11unsure" name="dcby11" value="-">
          <label for="dcby11unsure">Unsure</label><br>
          <br></br>
    
          <label for="dcplan"><b>D/C Plan</b></label>
          <input id='dcplan' type="text" placeholder="D/C Plan" name="dcplan">
    
          <label for="barrier1"><b>Barrier 1</b></label>
          <input id='barrier1' type="text" placeholder="Barrier 1" name="barrier1">
    
          <label for="barrier2"><b>Barrier 2</b></label>
          <input id='barrier2' type="text" placeholder="Barrier 2" name="barrier2">
    
          <label for="readmissionrisk"><b>Readmission Risk</b></label>
          <br></br>
          &nbsp; <input type="radio" id="readmissionriskyes" name="readmissionrisk" value='Y'>
          <label for="readmissionrisk">Yes</label><br>
          <input type="radio" id="readmissionriskno" name="readmissionrisk" value="N">
          <label for="readmissionrisk">No</label><br>
          <input type="radio" id="readmissionriskhigh" name="readmissionrisk" value="H">
          <label for="readmissionrisk">High</label><br>
          <input type="radio" id="readmissionriskunsure" name="readmissionrisk" value="-">
          <label for="readmissionrisk">Unsure</label><br>
          <br></br>
    
          <label for="tele"><b>Tele</b></label>
          <br></br>
          &nbsp; <input type="radio" id="teleyes" name="tele" value='Y'>
          <label for="tele">Yes</label><br>
          <input type="radio" id="teleno" name="tele" value="N">
          <label for="tele">No</label><br>
          <input type="radio" id="teleunsure" name="tele" value="-">
          <label for="tele">Unsure</label><br>
          </center>
        </div>
          <center>
            <button type="submit" class='submitbtn'> &nbsp; &nbsp; &nbsp; Update Patient Data &nbsp; &nbsp; &nbsp; </button>
          <button type="button" onclick="document.getElementById('id01').style.display='none'; document.getElementById('body').style.overflowY = 'scroll';" class="cancelbtn">Cancel</button>
          <button type="button" onclick="document.getElementById('cleardataconfirm').style.display='block'" class='clearbtn'>Clear Patient</button>
            <br></br>
            <br></br>
          </center>
      </form>
    </div>
  </div>
  <div id="cleardataconfirm" class="modal1">
    <div class="modal-content1">
      <center>
        <h4>Are you sure you want to clear this patients data?</h4>
      <button type="button" onclick="clearData();" class="cancelbtn">Clear</button>
          <button type="button" onclick="document.getElementById('cleardataconfirm').style.display='none'" class='cancelbtn1'>Cancel</button>
      </center>
    </div>
    
  </div>
  <script src="https://unpkg.com/gridjs@5.0.2/dist/gridjs.umd.js"></script>
  <script src="edit.js"></script>
  <script type="module">import { Grid, html } from "https://unpkg.com/gridjs?module";</script>
  <script>
  var modal = document.getElementById("cleardataconfirm");
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  document.getElementById("id01").style.overflowX = "hidden";
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='logout.js'></script>
  </body>
</html>
